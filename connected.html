
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>connected</title>
  <link rel="stylesheet" href="login-page.css">



</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Welcome</h1>
  <script>
  	// If the session is valid in LocalStorage, show a welcome message and a pict
	sessionObject = window.localStorage.getItem('sessionObject')
	sessionObjectJson = JSON.parse(sessionObject)
	date = new Date();
	expiresAt = new Date(sessionObjectJson.expiresAt);
	document.write('<p style="font-size:25px;color:green;">' + typeof expiresAt + ' !</p>')
	document.write('<p style="font-size:25px;color:green;">username: ' + JSON.stringify(sessionObjectJson.someOtherSessionData.username) + ' ?</p>')
	document.write('<p style="font-size:25px;color:green;">expiresAt: ' + JSON.stringify(sessionObjectJson.expiresAt) + ' ?</p>')
	document.write('<p style="font-size:25px;color:green;">date: ' + date + ' ?</p>')
	if ( expiresAt > date ) {
		document.write('<p style="font-size:25px;color:green;">how are you '+sessionObjectJson.someOtherSessionData.username+' ?</p>')
		document.write('<img src="apache.jpg" alt="APA_FORM" >')
	} else {
		// window.location.href = 'login.html';
	}
  </script>
  
  </main>
</body>

</html>
